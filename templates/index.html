<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Iris Variety Prediction</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/style.css') }}"
		/>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg my-navbar">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Iris Variety Prediction</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarScroll"
					aria-controls="navbarScroll"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarScroll">
					<ul
						class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
						style="--bs-scroll-height: 100px"
					></ul>
					<form class="d-flex" role="search">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button class="btn btn-outline-success" type="submit">
							Search
						</button>
					</form>
				</div>
			</div>
		</nav>

		<div class="container my-5">
			<form method="POST">
				<div class="mb-3 offset-md-3 col-md-6">
					<label for="input_data" class="form-label">Input Data</label>
					<input
						type="text"
						class="form-control"
						id="input_data"
						name="input_data"
					/>
				</div>
				<button type="submit" class="btn btn-primary offset-md-3 col-md-6">
					Predict
				</button>
			</form>

			<div class="container my_output text-info">
				<h1 class="mt-4">{{ output }}</h1>
			</div>
		</div>
		<div>
			<footer class="fixed-bottom my_footer">
				&copy; Iris Variety Prediction, Flask WorkShop 2022, UBDTCE
			</footer>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>
